<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<table align="center" cellspacing="0" cellpadding="0" style="min-width: 600px; max-width: 600px; padding-top: 50px">
			<thead>
				<tr class="bgblack" align="center">
					<td style="padding: 10px">
						<img src="cid:imageHeader" width="100px;" />
						<!-- <img src="../assets/images/click.png" width="100px;" /> -->
					</td>
				</tr>
			</thead>
			<tbody>
				<tr class="bgblack">
					<th>
						<strong>
							<p>Estimado(a) {{ nombre }}</p>
						</strong>
					</th>
				</tr>
				<tr class="bgblack">
					<th class="th">
						<p>Te hemos asignado una contraseña temporal de acceso, una vez hayas ingresado deberás cambiar tu contraseña por una de tu gusto y fácil de recordar</p>
						<div style="width: 60%; margin-right: auto; margin-left: auto; text-align: justify">
							<span class="pyellow">Usuario:</span> {{ nombreUsuario }}<br />
							<span class="pyellow">Contraseña:</span> {{ contrasenia }}
						</div>
					</th>
				</tr>
				<tr>
					<th style="background-color: #ffcc00">
						<img src="cid:footerImage" width="100%" />
						<!-- <img src="../assets/images/vector-correo.png" width="100%" /> -->
					</th>
				</tr>
				<tr style="background-color: #ffcc00">
					<th class="th" style="padding-bottom: 20px">
						<p>Global Click México | León, Guanajuato, México.</p>
					</th>
				</tr>
			</tbody>
		</table>
	</body>
</html>
